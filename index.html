<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <title>株式会社きらら 事業計画および共同経営者向け教育サイト</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FDFBF8; /* Warm White */
            color: #3D3D3D; /* Dark Gray */
        }
        .accent-blue { color: #2A4A6A; }
        .bg-accent-blue { background-color: #2A4A6A; }
        .border-accent-blue { border-color: #2A4A6A; }
        .accent-gold { color: #C09553; }
        .bg-accent-gold { background-color: #C09553; }
        .border-accent-gold { border-color: #C09553; }
        .section-title { font-weight: 900; }
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .chart-container {
            position: relative;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .revenue-chart-container {
            max-width: 800px;
            height: 400px;
        }
        .market-chart-container {
            max-width: 400px;
            height: 400px;
        }
        /* Timeline styles */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #e2e8f0;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #C09553;
            top: 30px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-left {
            left: 0;
        }
        .timeline-right {
            left: 50%;
        }
        .timeline-right::after {
            left: -16px;
        }
        .timeline-content {
            padding: 20px 30px;
            background-color: #f8fafc;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
         @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .timeline-item::after {
                left: 15px;
            }
            .timeline-right {
                left: 0%;
            }
        }
        /* Service Flow styles */
        .flow-step {
            position: relative;
            padding-left: 4rem; /* Space for number circle */
            padding-bottom: 2.5rem;
            border-left: 2px dashed #cbd5e1;
        }
        .flow-step:last-child {
            border-left: 2px solid transparent;
            padding-bottom: 0;
        }
        .flow-step-number {
            position: absolute;
            left: -1.5rem; /* Center the circle on the line */
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;

            height: 3rem;
